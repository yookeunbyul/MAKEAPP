<html>
	<head>
		{% load static %}
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
		<!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/css.css' %}">
	</head>

    <body>
        <!--Navbar start-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-black" href="http://27.96.135.73:8000/yook/main"><i class="fab fa-mizuni d-inline-block align-text-top"></i> Make App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
						<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="http://27.96.135.73:8000/yook/main">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="http://27.96.135.73:8000/yook/main">Product</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="http://27.96.135.73:8000/yook/main">Process</a></li>
						<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-black rounded" href="http://27.96.135.73:8000/yook/main">Contact</a></li>
						<li class="nav-item mx-0 mx-lg-1 dropdown">
							<a class="nav-link py-3 px-0 px-lg-3 text-black rounded dropdown-toggle id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Recruit
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="http://27.96.135.73:8000/yook/recruit">지원</a></li>
								<li><a class="dropdown-item" href="http://27.96.135.73:8000/yook/recruit_check">지원 확인</a></li>
							</ul>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
		<!--Navbar end-->
        <!-- Form start -->
        <section class="page-section" id="recruit" style="margin-top: 5vw; margin-bottom: 3vw;">
			<div class="container">
				<h2 class="page-section-heading text-center text-uppercase text-black my-3" id="section_title">지원</h2>
				<p class="text-center text-muted mb-5">지원서의 입력란을 모두 채워주세요.</p>
				<div class="row">
                    <form action="http://27.96.135.73:8000/yook/recruit_done" method="POST">
                        {% csrf_token %}
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_name">이름</label>
                                <input class="form-control" type="text" id="member_name" name="name" placeholder="이름" required>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_birth">생년월일</label>
                                <input class="form-control" type="date" id="member_birth" name="birthday" required>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3">성별</label>
                                <select class="form-select" name="member_gender">
                                    <option selected>성별</option>
                                    <option value="M">남자</option>
                                    <option value="W">여자</option>
                                    <option value="Q">선택안함</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_email">이메일</label>
                                <input class="form-control" type="email" id="member_email" name="email" placeholder="이메일" required>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_phone">전화번호</label>
                                <input class="form-control" type="text" id="member_phone" name="phone" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13" required>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_school">학교</label>
                                <input class="form-control" type="text" id="member_school" name="school" placeholder="학교" required>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_department">학과</label>
                                <input class="form-control" type="text" id="member_department" name="department" placeholder="학과" required>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3">학년</label>
                                <select class="form-select" name="member_grade">
                                    <option selected>학년</option>
                                    <option value="1">1학년</option>
                                    <option value="2">2학년</option>
                                    <option value="3">3학년</option>
                                    <option value="4">4학년</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3">지원분야</label>
                                <select class="form-select" name="member_area">
                                    <option selected>지원분야</option>
                                    <option value="A">Android 개발자</option>
                                    <option value="I">iOS 개발자</option>
                                    <option value="W">Web 개발자</option>
                                    <option value="S">서버 개발자</option>
                                    <option value="WD">디자이너 (Web UI/UX)</option>
                                    <option value="AD">디자이너 (App UI/UX)</option>
                                    <option value="P">기획자</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group d-flex align-items-center justify-content-center">
                            <div class="col-md-4 col-12">
                                <label class="my-3" for="member_url">깃허브/블로그 url</label>
                                <input class="form-control" type="url" id="member_url" name="url" placeholder="깃허브/블로그 url">
                                <div id="emailHelp" class="form-text">깃허브/블로그가 있는 경우에만 주소를 첨부해주세요.</div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="d-grid gap-2 col-md-4 col-12 mx-auto my-5">
                                <button class="text-center btn btn-primary btn-lg" type="submit">지원</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		</section>
        <!--Footer-->
		<footer class="footer">
			<div class="text-center bg-dark text-muted py-5">
				Copyright © YOOK EUN BYUL 2021
			</div>
		</footer>
    </body>
</html>
